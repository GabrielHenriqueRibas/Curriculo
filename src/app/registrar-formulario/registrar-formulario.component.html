<div id="login" class=" h-full w-full flex items-center justify-center">
    <div class="w-96 h-96 bg-slate-400 p-8 rounded-lg text-center fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <h1 class="text-2xl font-bold mb-4">Registrar em CV</h1>
      <p class="text-gray-700 mb-4">Seja bem-vindo!</p>
      <input type="email" class="w-full p-2 mb-4 border border-gray-300 rounded" [(ngModel)]="email">
      <input type="password" class="w-full p-2 mb-6 border border-gray-300 rounded" [(ngModel)]="password">
      <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" (click)="validacao()">Cadastrar</button>
      <p class="text-gray-700 mb-4 mt-8">JÃ¡ possui uma conta? <a routerLink="/login">Login</a></p>
    </div>
</div>
